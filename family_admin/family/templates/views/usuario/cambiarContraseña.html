{% extends "views/index.html" %} {% block content %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
            <div class="card mb-4 py-3 border-left-success message">
                <div class="card-body ">
                    <h5>{{ message }}</h5>
                </div>
            </div>
        {% else %}
            <div class="card mb-4 py-3 border-left-danger message">
                <div class="card-body ">
                    <h5>{{ message }}</h5>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
<div class="card">
  <div class="card-body">
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Cambiar contraseña</h6>
      </div>

      <div class="form-group row justify-content-center">
        <label class="col-md-3 col-form-label" for="password">Contraseña:</label>
        <div class="col-md-5">
          <input class="form-control" id="password" type="password" name="password" value="" placeholder="Contraseña" />
          <!-- <span class="help-block">Please enter a valid date</span> -->
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <label class="col-md-3 col-form-label" for="password2">Repetir contraseña:</label>
        <div class="col-md-5">
          <input class="form-control" id="password2" type="password" name="password2" value=""
            placeholder="Repetir contraseña">
          <!-- <span class="help-block">Please enter a valid date</span> -->
        </div>
      </div>

      <div>
        <div class="card-footer row justify-content-center">
          <button class="btn btn-success btn-icon-split mx-1" type="submit" id="sendChangePass">
            <span class="icon text-white-50">
              <i class="fas fa-check"></i>
            </span>
            <span class="text">Guardar</span>
          </button>
          <button id="consfigurationResetButton" class="btn btn-danger btn-icon-split mx-1" type="reset">
            <span class="icon text-white-50">
              <i class="fas fa-trash"></i>
            </span>
            <span class="text">Cancelar</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
