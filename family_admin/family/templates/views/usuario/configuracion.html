{% extends "views/index.html" %} {% block content %}

{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
            <div class="card mb-4 py-3 border-left-success message">
                <div class="card-body ">
                    <h5>{{ message }}</h5>
                </div>
            </div>
        {% else %}
            <div class="card mb-4 py-3 border-left-danger message">
                <div class="card-body ">
                    <h5>{{ message }}</h5>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}

<div class="card">
  <div class="card-body">
    <div class="row justify-content-center mb-4">
      <div id="fotoPerfilWrapper" class="card text-white border-0" >
        <img 
          id="fotoPerfil"
          src="media/{{user.foto}}" 
          class="rounded-circle" 
          width="200"
          height="200"
          style="object-fit:cover"
          alt="Foto de pefil">

        <div 
          id="cambaiarFotoButtonWrapper" 
          class="card-img-overlay bg-dark rounded-circle d-none justify-content-center align-items-center"
          >
          <button type="button" class="btn btn-secondary">Cambiar foto</button>
        </div>
      </div>

    </div>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input 
    id="imagenPerfilInput"
    name="profilePicture"
    type="file" 
    accept="image/*"
    hidden/>

    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="nombre_usuario"
        >Nombres:</label
      >
      <div class="col-md-5">
        <input
          class="form-control"
          id="nombre_usuario"
          type="text"
          name="nombre_usuario"
          value="{{ user.first_name }}"
          required
        />
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="nombre_usuario"
        >Apellidos:</label
      >
      <div class="col-md-5">
        <input
          class="form-control"
          id="nombre_usuario"
          type="text"
          name="apellido_usuario"
          value="{{ user.last_name }}"
          required
        />
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="usuario"
        >Usuario (alias):
      </label>
      <div class="col-md-5">
        <input
          class="form-control"
          id="usuario"
          type="text"
          name="usuario"
          value="{{user.username}}"
          required
        />
      </div>
    </div>

    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="correo"
        >Correo:</label
      >
      <div class="col-md-5">
        <input
          class="form-control"
          id="correo"
          type="email"
          name="correo"
          value="{{user.email}}"
          required
        />
        <!-- <span class="help-block">Please enter a valid date</span> -->
      </div>
    </div>

    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="fecha_nacimiento"
        >Fecha de nacimiento:</label
      >
      <div class="col-md-5">
        <input
          class="form-control"
          id="fecha_nacimiento"
          type="date"
          name="fecha_nacimiento"
          placeholder="date"
          value="{{user.fecha_nacimiento|date:"Y-m-d"}}"
          required
        />
        <!-- <span class="help-block">Please enter a valid date</span> -->
      </div>
    </div>

    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="cedula"
        >Cedula:</label
      >
      <div class="col-md-5">
        <input
          class="form-control"
          id="cedula"
          type="text"
          maxlength="10"
          name="cedula"
          value="{{user.cedula}}"
          required
        />
        <!-- <span class="help-block">Please enter a valid date</span> -->
      </div>
    </div>

    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="telefono"
        >Telefono:</label
      >
      <div class="col-md-5">
        <input
          class="form-control"
          id="telefono"
          type="text"
          maxlength="10"
          name="telefono"
          value="{{ user.telefono }}"
          required
        />
        <!-- <span class="help-block">Please enter a valid date</span> -->
      </div>
    </div>
    
    <div class="form-group row justify-content-center">
      <label class="col-md-3 col-form-label" for="sexo"
        >Sexo:</label
      >
      <div class="col-md-5">
        <select
          class="form-control"
          id="sexo"
          type="text"
          name="sexo"
          value="Hombre"
          required
        >
            <option value="" >Seleccionar sexo</option>
            <option value="HOMBRE" {% if user.sexo == "HOMBRE" %}selected{% endif %}>Hombre</option>
            <option value="MUJER" {% if user.sexo == "MUJER" %}selected{% endif %}>Mujer</option>
            <option value="OTROS" {% if user.sexo == "OTROS" %}selected{% endif %}>Me identifico con otro genero</option>
        </select>
        <!-- <span class="help-block">Please enter a valid date</span> -->
      </div>
    </div> 
    <div class="form-group row justify-content-center ">
      <a href="{%url 'cambiar_contraseña' %}" id="consfigurationResetButton" class="btn btn-warning btn-icon-split mx-1" >
        <span class="icon text-white-50">
          <i class="fas fa-pen"></i>
        </span>
        <span class="text">Cambiar contraseña</span>
      </a>
    </div>

    <div>
      <div class="card-footer row justify-content-center">
        <button
          class="btn btn-success btn-icon-split mx-1"
          type="submit"
          id="sendConfigarationButton"
        >
          <span class="icon text-white-50">
            <i class="fas fa-check"></i>
          </span>
          <span class="text">Guardar</span>
        </button>
        <button id="consfigurationResetButton" class="btn btn-danger btn-icon-split mx-1" type="reset">
          <span class="icon text-white-50">
            <i class="fas fa-trash"></i>
          </span>
          <span class="text">Cancelar</span>
        </button>
      </div>
    </div>
    </form>
  </div>
</div>

{% endblock %}
