{% extends "views/index.html" %}
{% block content %}
<!-- Page Heading -->
<!-- Card Para el manejo de registros exitosos o registros fallado -->
{% if messages %}
  {% for message in messages %}
    {% if message.tags == "success" %}
      <div class="card mb-4 py-3 border-left-success message">
              <div class="card-body ">
                {{ message }}<a class="del-msg">&times;</a> 
          </div>
    </div>
    {% else %}
      <div class="card mb-4 py-3 border-left-danger message">
          <div class="card-body ">
                {{ message }}<a class="del-msg">&times;</a> 
          </div>
      </div>
    {% endif %}
  {% endfor %}
{% endif %}

<div class="card">
  <!-- <div class="card-header"><strong>Basic Form</strong> Elements
      <h6 class="m-0 font-weight-bold text-primary"></h6>
    </div> -->
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Registrar Consejeria</h6>
  </div>
  <div class="card-body">
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
      {% csrf_token %}
     
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Titulo </label>
        <div class="col-md-9">
          <input class="form-control" id="text-input" type="text" name="tema" placeholder="Titulo de la consejeria" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Link Zoom </label>
        <div class="col-md-9">
          <input class="form-control" id="text-input" type="text" name="link" placeholder="Link de zoom" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="datepicker">Inicia</label>
        <div class="col-md-9">
          <input class="form-control" id="datepicker" type="datetime-local" name="inicio" placeholder="date" required>
          <!-- <span class="help-block">Please enter a valid date</span> -->
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="datepicker">Termina</label>
        <div class="col-md-9">
          <input class="form-control" id="datepicker" type="datetime-local" name="termina" placeholder="date" required>
          <!-- <span class="help-block">Please enter a valid date</span> -->
        </div>
      </div>
        <div>
          <div class="card-footer">
            <button class="btn btn-success btn-icon-split" type="submit" id="regTem">
              <span class="icon text-white-50">
                <i class="fas fa-check"></i>
              </span>
              <span class="text">Registrar</span>
            </button>
            <button class="btn  btn-danger btn-icon-split" type="reset">
              <span class="icon text-white-50">
                <i class="fas fa-trash"></i>
              </span>
              <span class="text">Desechar </span>
            </button>

          </div>
        </div>
    </form>
  </div>
  
</div>


{% endblock  %}
